<ion-header>

  <ion-navbar>
    <ion-title>Projet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="project">
  <ion-list-header>Détails du projet</ion-list-header>
  <ion-item>
      <div class="data">
        <span class="label">Client</span>
        <span class="value">{{ project.client }}</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="data">
        <span class="label">Région</span>
        <span class="value">{{ project.region }}</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="data">
        <span class="label">Phase</span>
        <span class="value">{{ project.phase }}</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="data">
        <span class="label">Statuts</span>
        <span class="value">{{ project.statuts }}</span>
      </div>
    </ion-item>

    <ion-item>
      <div class="data">
        <span class="label">Progress</span>
        <span class="value">{{ project.progress }}%</span>
      </div>
    </ion-item>
    <ion-item>
      <div class="data">
        <span class="label">Chef de projet</span>
        <span class="value">{{ project.user.fullName }}</span>
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="services">
    <ion-list-header>Services</ion-list-header>
    <ion-item *ngFor="let s of services; let i=index">
      <div class="data">
        <span class="name">{{ s.service.name }}</span>
        <p class="stakeholders">{{ s.stakeholders }}</p>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
